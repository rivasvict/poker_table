set_game_task:
  description: >
    Set the initial state of the game. This includes making the cards repartition
    between the players where each player gets 2 cards. After that, the game master
    will ask the player_1 to bet. The way the state changed is by means of updating
    a json file that contains the state of the game.
  expected_output: >
    The instruction to the player_1 to place the bet.
  agent: game_master

player_1_check_cards_task:
  description: >
    You see your cards on hand and the community cards.
  expected_output: >
    String that describes your cards and the community cards.
  agent: player_1

player_1_bet_task:
  description: >
    After checking your cards and the community cards, carefully
    think about your bet and make it.
  expected_output: >
    The bet you made. Then instruct the poker engine system trigger
    to bet.
  agent: player_1

# Poker engine

poker_engine_system_trigger_bet_task:
  description: >
    Tell the vision system to gather information from the poker table
    and the players.
  expected_output: >
    The instruction to the vision system to start gathering information.
  agent: poker_engine_system_trigger

poker_engine_vision_system_gather_information_task:
  description: >
    As part of a brain system, you, the vision system gather information
    from the poker table and the players.
  expected_output: >
    A comprenhensive description of:
    - The community cards on the table.
    - The player_2's cards on hand.
    - Other players' facial expression
    Provide this information to the prefrontal cortex system.
  agent: poker_engine_vision_system

poker_engine_prefrontal_cortex_system_decide_best_objective_bet_task:
  description: >
    As part of a brain system, you, the prefrontal cortex system injests
    the information gathered by the vision system, analyses it and based
    on this information, it decides the best objective bet.
  expected_output: >
    The best objective bet as well as all of the information you
    received from the vision system. Then tell the limbic system
    the best objective play in a simple and concise way.
  agent: poker_engine_prefrontal_cortex_system

poker_engine_limbic_system_bet_task:
  description: >
    As part of a brain system, you, the limbic system injests the best objective
    bet along with the game information you received from the prefrontal cortex
    system and makes the best poker bet based on it.
  expected_output: >
    The bet you decided. Then instruct player_3 to bet.
  agent: poker_engine_limbic_system

# End of poker engine

player_2_check_cards_task:
  description: >
    You see your cards on hand and the community cards.
  expected_output: >
    String that describes your cards and the community cards.
  agent: player_2

player_2_bet_task:
  description: >
    After checking your cards and the community cards, carefully
    think about your bet and make it.
  expected_output: >
    The bet you made. Then instruct the player_3 to bet.
  agent: player_2

player_3_check_cards_task:
  description: >
    You see your cards on hand and the community cards.
  expected_output: >
    String that describes your cards and the community cards.
  agent: player_3

player_3_bet_task:
  description: >
    After checking your cards and the community cards, carefully
    think about your bet and make it.
  expected_output: >
    The bet you made. If the current round is the river, ask the
    game master to decide who the game winner is. Otherwise,
    instruct the game master to set the next round.
  agent: player_3

set_turn_round_task:
  description: >
    Set the turn round of the game by setting the community card with the
    new card.
  expected_output: >
    The new version of the community cards for the turn round. Ask the player_1
    to bet again for the turn round.
  agent: game_master

set_river_round_task:
  description: >
    Set the river round of the game by setting the community card with the
    new card. You should never start this task until the players have made
    their bets for the turn round.
  expected_output: >
    The new version of the community cards for the river round. Ask the player_1
    to bet again for the river round.
  agent: game_master

decide_game_winner_task:
  description: >
    Based on the players' bets and the community cards, the game master decides who won the game.
    You should never start this task until the players have made their bets for the river round.
  expected_output: >
    The result of the game.
  agent: game_master
